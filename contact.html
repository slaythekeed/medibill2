<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" CONTENT="IE-EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK rel="stylesheet"  href="contact.css">
    <LINK rel="stylesheet"  href="fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="image.jpg.jpg" id="logo" alt="">

        <nav class="navbar">
            <a href="index.html">HOME</a>
            <a href="aboutus.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
        </nav>


        <div class="icons">
            <div  class="fas fa-bars"></div>
            <a href="LOGIN.html">LOG IN</a>
        </div>

    </header>
    <style>
        :root{
    --mainclr:#bdabab;
    --secclr:#000000;
}
*{
    margin: 0;
    padding: 0;
    outline: none;
    box-sizing: border-box;
    transition: .2s;
    text-transform: capitalize;
    text-decoration: none;
}
html{
    font-size: 62.5%;
    overflow: hidden;
}
.header{
    padding: 1.5rem 7%;
    background-color: var(--mainclr);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    left: 0;
    right: 0;
    z-index: 1000;
}
.header #logo{
    width: 100px;
}
.navbar a{
    color:rgb(0, 0, 0);
    font-size: 1.5rem;
    margin-left: 2rem;
    position: relative;
}
.navbar a:after{
    content:'';
    background: var(--secclr);
    width: 0;
    height: 3px;
    position: absolute;
    top: 100%;
    left: 0;
    margin-top: 5px;
    transition: .3s;
}
.navbar a:hover:after{
    content:'';
    background: var(--secclr);
    width: 100%;
    height: 3px;
    position: absolute;
    top: 100%;
    left: 0;
    margin-top: 5px;
}
.icons div{
    font-size: 2rem;
    margin-right: 1rem;
    color: white;
    display: none;
}
.icons a{
    color: white;  
    background: var(--secclr);
    padding:1.5rem 3rem;
    font-size: 1.5rem;
    border-radius: 10px;
    transition: .2s;
}
.icons a:hover{
    background: transparent;
    border: 1px solid var(--secclr);

}
.background-image{
    background:url(https://gomerblog.com/wp-content/uploads/2018/10/38591120_s.jpg);
    width:100%;
    height:100vh;
    background-size: cover;
    background-repeat: no-repeat;
    padding-top: 6%;
    position: relative;
}
.background-content{
    position: absolute;
    top: 20%;
    width: 50%;
    left: 50%;
    transform:translate(-80%)
}
.background-content h1{
     color: black;
     font-size: 35px;
     margin-bottom: 40px;
}
.background-content p{
    font-size: 1.5rem;
    margin-bottom: 40px;

}
.background-content a{
    background: var(--secclr);
    padding: 1.5rem 3rem;
    border-radius:15px ;
    color: white;
    font-size: 1.5rem;
    transition: .5s;
}
.background-content a:hover{
    background: var(--mainclr);
    border: 1px solid var(--secclr);
    color: black;
}
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            /* This creates a semi-transparent white overlay on top of the background image */
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</body>
</html>
